<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Gesture Game</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="video-container">
          <img src="{{ url_for('video_feed') }}" alt="Video Feed" />
          <div id="gesture-display">No Gesture</div>
        </div>
        <div class="game-area">
          <div class="score-board">
            <h2>Score: <span id="score">0</span></h2>
            <h3>High Score: <span id="high-score">0</span></h3>
          </div>
          <div class="game-board">
            <div id="player"></div>
            <div id="target"></div>
          </div>
        </div>
      </div>
      <div class="instructions">
        <h2>How to Play</h2>
        <ul>
          <li>Use your index finger to control the player (red square)</li>
          <li>Swipe up, down, left, or right to move</li>
          <li>Collect the green targets to score points</li>
          <li>Press ESC to quit</li>
        </ul>
      </div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
  </body>
</html>
